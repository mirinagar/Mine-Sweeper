<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body onload="onInit()">
    <div class="mode-btn">
        <button id="btn-dark" class="hide" class="btn-dark" onclick="chooseDarkMode()">Dark Mode</button>
        <button id="btn-light" class="btn-light" onclick="chooseLightMode()">Light Mode</button>
    </div>

    <h1>Mine Sweeper</h1>

    <div class="levels">
        <button onclick="setLevel(4)">Beginner</button>
        <button onclick="setLevel(8)">Medium</button>
        <button onclick="setLevel(12)">Expert</button>

    </div>

    <div class="score">
        <div class="flags">000</div>
        <button onclick="restart()"></button>
        <div class="time">000</div>
    </div>

    <div class="extra">
        <div class="lives"></div>

        <div class="hints">
            <div id="hint1" class="hint1" onclick="useHint(this, 1)">0</div>
            <div id="hint2" class="hint2" onclick="useHint(this, 2)">0</div>
            <div id="hint3" class="hint3" onclick="useHint(this, 3)">0</div>
        </div>
    </div>


    <table id="noContextMenu">
        <tbody class="board">
        </tbody>
    </table>

    <button class="btn-undo" onclick="undoMoves()">â†©</button>

    <button class="safe-btn" onclick="activateSafeClick()" >Safe Click</button>
    <button class="mega-btn" onclick="activateMegaHint()" >Mega Hint</button>

    <div id="result"></div>


    <Footer>
        <p> Miri Nagar 2025</p>
    </Footer>

    <script src="js/util.js"></script>
    <script src="js/game.js"></script>


</body>

</html>
